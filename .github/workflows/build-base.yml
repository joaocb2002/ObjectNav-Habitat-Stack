name: Build and push habitat-base

on:
  push:
    branches: [ "main" ]
    paths:
      - "docker/base/**"
      - ".github/workflows/build-base.yml"
  workflow_dispatch: # allows manual runs in the Actions tab UI

permissions:
  contents: read # for reading repository code (needed for checkout)
  packages: write # for pushing to GHCR

env: # variables available to all jobs and steps
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/habitat-base

jobs: # a collection of related tasks called jobs
  build-and-push: # job ID (we only have one job in this workflow)
    runs-on: ubuntu-latest # the type of virtual host to run the job on (in GitHub servers)

    steps: # a series of commands called steps, executed sequentially
      - name: Checkout repository
        uses: actions/checkout@v4 # pre-built action to checkout repository code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # pre-built action to set up Docker Buildx

      - name: Log in to GHCR
        uses: docker/login-action@v3 # pre-built action to log in to a Docker registry
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6 # pre-built action to build and push Docker images
        with:
          context: docker/base
          file: docker/base/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
