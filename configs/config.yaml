# Hydra root config (composition)
# Compose defaults from config groups.
# CLI overrides take highest precedence.
# This is the “entry” config that picks an experiment by default.

defaults:
  - experiment: baseline
  - _self_

# Shared run/output directories (available to all experiments)
paths:
  run_dir: ${hydra:runtime.output_dir}
  artifacts_dir: ${paths.run_dir}/artifacts
  checkpoints_dir: ${paths.run_dir}/checkpoints
  logs_dir: ${paths.run_dir}/logs

# Single-run output directory
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${name}
